<!DOCTYPE html> 
<html>

<head>
    <meta charset="UTF-8"> 
    <title>
        {% block title %}

        {% endblock title %}
    </title> 
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <script src="{% static '/js/actions.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

</head>

<body >
    <header style="background-color: rgb(238, 238, 238);">
        <div class="text-center ">
            <h6 class="font-monospace mt-1">College Store</h6>
        </div>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><strong class="font-monospace">SC</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button"
                                data-bs-toggle="dropdown">Department</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="https://en.wikipedia.org/wiki/Computer_science"
                                        target="_blank">Computer Science</a></li>
                                <li><a class="dropdown-item" href="https://en.wikipedia.org/wiki/Commerce"
                                        target="_blank">Commerce</a></li>
                                <li><a class="dropdown-item" href="https://en.wikipedia.org/wiki/Engineering"
                                        target="_blank">Engineering</a></li>
                                <li><a class="dropdown-item" href="https://en.wikipedia.org/wiki/Mathematics"
                                        target="_blank">Mathematics</a></li>
                                <li><a class="dropdown-item" href="https://en.wikipedia.org/wiki/Biology"
                                        target="_blank">Biology</a></li>
                                <!-- Add more departments with Wikipedia links as needed -->
                            </ul>
                        </li>
                    </ul>
                </div>

                <!-- Move the "Login" and "Register" links into a separate div with its own ul -->
                <div class="float-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                           
                           {% if user.is_authenticated %}
                           <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                           {% else %}
                           <a class="nav-link" href="{% url 'login' %}"><strong>Login</strong></a>
                            
                           {% endif %}
                            
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}"><strong>Register</strong></a>
                        </li>
                    </ul>

                </div>
                <!-- <form class="d-flex ms-2">
                    <input class="form-control me-2" type="text" placeholder="Search">                         
                    <button class="btn btn-primary" type="button">Search</button>
                </form> -->
            </div>
        </nav>

    </header>

    <section>
        <div class="container-fluid">

            {% block content %}

            {% endblock content %}

        </div>
    </section>
    

    <footer>
        <p>&copy; 2023 Your DD reserved <i class="fa fa-copy" aria-hidden="true"></i></p> 
    </footer>
</body>

</html>
