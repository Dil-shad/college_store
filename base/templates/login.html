{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<section style="background-image: url('https://picsum.photos/1920/1080/?blur'); margin: 0; padding: 0;">
    <div class="container min-vh-100 d-flex justify-content-center mt-5">
        <div class="bg-transparent" style="width: 50%;">
            <form method="post" class="shadow-lg p-4 rounded text-white">
                {% csrf_token %}
                <h3 class="text-center font-monospace fw-bold">Login</h3>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}{% if message.tags == 'error' %} style="color: red;"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
                <div class="mb-3 mt-3 form-group">
                    <label for="email" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter Username" name="username" />
                </div>
                <div class="mb-3 form-group">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" />
                    <input type="checkbox" onclick="myFunction()" class="m-2">Show Password
                </div>
                
                
                <button type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
